<html>
<h2>Admin: Enter Student Marks</h2>
<form method="POST" action="/enter-marks">
  <input name="regno" placeholder="RegNo" required><br>
  <input name="exam_year_month" placeholder="Exam Year & Month (e.g. 2025 July)" required><br>
  <input name="s1" placeholder="Subject 1"><br>
  <input name="s2" placeholder="Subject 2"><br>
  <input name="s3" placeholder="Subject 3"><br>
  <input name="s4" placeholder="Subject 4"><br>
  <input name="s5" placeholder="Subject 5"><br>
  <input name="status" placeholder="Pass/Fail"><br>
  <input name="sgpa" placeholder="SGPA"><br>
  <button type="submit">Submit Marks</button>
</form>
</html>
