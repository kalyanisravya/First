<h2>Student Registration</h2>
<form method="POST" action="/register">
  <input name="regno" placeholder="Reg No" required><br>
  <input name="name" placeholder="Name" required><br>

  <!-- Add Course, Year of Study, Semester -->
  <input name="course" placeholder="Course (e.g., MCA)" required><br>
  <input name="year_of_study" placeholder="Year of Study (e.g., 1 or 2 or 3)" required><br>
  <input name="semester" placeholder="Semester (e.g., 1  or 2)" required><br>

  <input name="email" placeholder="Email"><br>
  <input name="phone" placeholder="Phone"><br>
  <input name="username" placeholder="Username" required><br>
  <input name="password" type="password" placeholder="Password" required><br>
  <button type="submit">Register</button>
</form>
